<h1>Studio Ghibli Films</h1>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>Release date</th>
    <th>Director</th>
    <th>Score</th>
  </thead>
  <tbody>
    <tr *ngFor="let film of films">
      <td><a routerLink="/films/{{film.id}}">{{film.title}}</a></td>
      <td>{{film.release_date}}</td>
      <td>{{film.director}}</td>
      <td>{{film.rt_score}}</td>
    </tr>
  </tbody>
</table>
